<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyeux Anniversaire Roumaissa !</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .card-container {
            position: relative;
            width: 400px;
            height: 600px;
            perspective: 1000px;
        }

        .card {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #f093fb 100%);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px) rotateY(5deg);
        }

        .card-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: titlePulse 2s ease-in-out infinite;
        }

        .card-name {
            font-size: 3rem;
            font-weight: 700;
            color: #FFD700;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: nameGlow 3s ease-in-out infinite;
        }

        .card-message {
            font-size: 1.2rem;
            color: white;
            margin-bottom: 30px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .birthday-cake {
            width: 80px;
            height: 80px;
            margin: 20px 0;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .birthday-cake:hover {
            transform: scale(1.2) rotate(10deg);
        }

        .click-instruction {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 20px;
            animation: blink 2s ease-in-out infinite;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #FFD700;
            pointer-events: none;
        }

        .confetti:nth-child(odd) {
            background: #FF69B4;
        }

        .confetti:nth-child(3n) {
            background: #00CED1;
        }

        .confetti:nth-child(4n) {
            background: #FF6347;
        }

        .confetti:nth-child(5n) {
            background: #98FB98;
        }

        @keyframes titlePulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        @keyframes nameGlow {

            0%,
            100% {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 215, 0, 0.5);
            }

            50% {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 30px rgba(255, 215, 0, 0.8);
            }
        }

        @keyframes blink {

            0%,
            50%,
            100% {
                opacity: 1;
            }

            25%,
            75% {
                opacity: 0.5;
            }
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .balloon {
            position: absolute;
            width: 40px;
            height: 50px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: float 3s ease-in-out infinite;
        }

        .balloon-1 {
            background: #FF69B4;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .balloon-2 {
            background: #00CED1;
            top: 15%;
            right: 10%;
            animation-delay: 1s;
        }

        .balloon-3 {
            background: #FFD700;
            top: 20%;
            left: 50%;
            animation-delay: 2s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(-2deg);
            }

            50% {
                transform: translateY(-20px) rotate(2deg);
            }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s linear infinite;
        }

        @keyframes sparkle {

            0%,
            100% {
                opacity: 0;
                transform: scale(0);
            }

            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 480px) {
            .card-container {
                width: 90vw;
                height: 80vh;
            }

            .card-title {
                font-size: 2rem;
            }

            .card-name {
                font-size: 2.5rem;
            }

            .card-message {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="card-container">
        <div class="card" onclick="createConfetti()">
            <div class="balloon balloon-1"></div>
            <div class="balloon balloon-2"></div>
            <div class="balloon balloon-3"></div>

            <h1 class="card-title">Joyeux Anniversaire</h1>
            <h2 class="card-name">Roumaissa</h2>

            <svg class="birthday-cake" onclick="animateCake(event)" viewBox="0 0 100 100">
                <defs>
                    <linearGradient id="cakeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#FFB6C1" />
                        <stop offset="100%" style="stop-color:#FF69B4" />
                    </linearGradient>
                </defs>

                <!-- G√¢teau -->
                <rect x="20" y="40" width="60" height="40" fill="url(#cakeGradient)" rx="5" />
                <rect x="25" y="35" width="50" height="10" fill="#FFD700" rx="5" />

                <!-- Bougies -->
                <rect x="35" y="25" width="3" height="15" fill="#FFA500" />
                <rect x="48" y="25" width="3" height="15" fill="#FFA500" />
                <rect x="61" y="25" width="3" height="15" fill="#FFA500" />

                <!-- Flammes -->
                <ellipse cx="36.5" cy="23" rx="2" ry="4" fill="#FF4500" class="flame" />
                <ellipse cx="49.5" cy="23" rx="2" ry="4" fill="#FF4500" class="flame" />
                <ellipse cx="62.5" cy="23" rx="2" ry="4" fill="#FF4500" class="flame" />

                <!-- D√©corations -->
                <circle cx="30" cy="55" r="3" fill="#FF6347" />
                <circle cx="45" cy="60" r="3" fill="#98FB98" />
                <circle cx="60" cy="55" r="3" fill="#87CEEB" />
            </svg>

            <p class="card-message">
                Que cette nouvelle ann√©e t'apporte<br>
                joie, bonheur et r√©ussite !<br>
                ‚ú® Profite bien de ta journ√©e sp√©ciale ‚ú®
            </p>

            <p class="click-instruction">Clique sur la carte pour des confettis ! üéâ</p>
        </div>
    </div>

    <script>
        // Cr√©er des √©tincelles al√©atoirement
        function createSparkles() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const sparkle = document.createElement('div');
                    sparkle.className = 'sparkle';
                    sparkle.style.left = Math.random() * 100 + '%';
                    sparkle.style.top = Math.random() * 100 + '%';
                    sparkle.style.animationDelay = Math.random() * 2 + 's';
                    document.querySelector('.card').appendChild(sparkle);

                    setTimeout(() => {
                        sparkle.remove();
                    }, 2000);
                }, i * 100);
            }
        }

        // Animation des confettis
        function createConfetti() {
            const colors = ['#FFD700', '#FF69B4', '#00CED1', '#FF6347', '#98FB98', '#DDA0DD'];

            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animation = `confettiFall ${2 + Math.random() * 3}s linear forwards`;
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';

                    document.body.appendChild(confetti);

                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }, i * 50);
            }

            // Ajouter des √©tincelles
            createSparkles();
        }

        // Animation du g√¢teau
        function animateCake(event) {
            event.stopPropagation();
            const cake = event.currentTarget;
            const flames = cake.querySelectorAll('.flame');

            flames.forEach((flame, index) => {
                setTimeout(() => {
                    flame.style.animation = 'none';
                    flame.style.opacity = '0';

                    setTimeout(() => {
                        flame.style.animation = '';
                        flame.style.opacity = '1';
                    }, 1000);
                }, index * 200);
            });

            // Cr√©er des confettis depuis le g√¢teau
            createConfetti();
        }

        // Cr√©er des √©tincelles au chargement
        window.addEventListener('load', () => {
            setTimeout(createSparkles, 1000);
        });

        // Animation continue des √©tincelles
        setInterval(createSparkles, 5000);
    </script>

</body>

</html>
